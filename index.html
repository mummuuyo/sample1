:root{
  --ink: #262626;
  --chip: rgba(31,41,55,0.92);      /* 타이틀 배지 색 */
  --radius: 22px;                   /* 모서리 둥글기 */
  --stroke: rgba(13,13,13,0.22);    /* 기본 테두리 */
  --ring: rgba(13,13,13,0.35);      /* 링(선명, 페더 없음) */
}

*{ box-sizing: border-box; }

body{
  margin: 0;
  background: transparent; /* ✅ 아트머그 융화 */
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
  color: var(--ink);
}

.wrapper{
  max-width: 1100px;
  margin: 0 auto;
  padding: 14px 0 8px;
}

/* ===== 메인 타이틀 ===== */
.title-wrap{
  display: flex;
  justify-content: center;
  padding: 6px 0 18px;
}
.page-title{
  margin: 0;
  display: inline-block;
  padding: 12px 60px;
  border-radius: 999px;
  background: var(--chip);
  color: #fff;
  font-size: 32px;
  font-weight: 800;
  letter-spacing: 0.01em;
}

/* ===== 섹션 타이틀 (카테고리 분리) ===== */
.section-title{
  display: flex;
  justify-content: center;
  margin: 24px 0 14px;
}
.section-title h2{
  margin: 0;
  display: inline-block;
  padding: 10px 46px;
  border-radius: 999px;
  background: var(--chip);
  color: #fff;
  font-size: 26px;
  font-weight: 800;
  letter-spacing: 0.01em;
}

/* ✅ 9개 그리드 */
.grid{
  display: grid;
  grid-template-columns: repeat(3, minmax(0, 1fr)); /* 3x3 */
  gap: 18px;
  padding: 0 10px;
  justify-items: center;
}

/* ✅ 카드 폭: 기존 320px의 0.8배 = 256px */
.card{
  width: 100%;
  max-width: 256px;
}

/* ✅ 정사각형 + 호버 효과 */
.square{
  width: 100%;
  aspect-ratio: 1 / 1;              /* 정사각형 */
  border-radius: var(--radius);
  overflow: hidden;
  background: #fff;
  border: 2px solid var(--stroke);

  transform-origin: center;
  transition: transform 0.18s ease, border-color 0.18s ease, box-shadow 0.18s ease;
}

/* 이미지 */
.square img{
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

/* ✅ 호버 시: 1.05 확대 + 선명한 링(페더 없음) */
.square:hover{
  transform: scale(1.05);
  border-color: rgba(13,13,13,0.6);
  box-shadow: 0 0 0 3px var(--ring); /* blur 0 */
}

/* 소제목 (아래 중앙) */
.caption{
  margin: 10px 0 0;
  text-align: center;
  font-size: 18px;
  font-weight: 800;
}

/* (선택) 화면이 아주 좁을 때 자동 줄바꿈 */
@media (max-width: 980px){
  .grid{ grid-template-columns: repeat(2, minmax(0, 1fr)); }
}
@media (max-width: 640px){
  .grid{ grid-template-columns: 1fr; }
}
</style>

</head>
